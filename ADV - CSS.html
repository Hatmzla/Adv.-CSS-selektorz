<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Advanced CSS - Assignment 1</title>
    <style>
            a[target="_blank"] {
                color: green;
            }
            a[target="_self"] {
                color: red;
            }
            #red{color: red;} #blu{color: blue;}

            #para:first-child(2) {}
                #para::after {
                 content: " - NEW ";
                 color: yellow;
                }
            #cener:hover {font-style: italic;}

    </style>
</head>

<body>
    <h1>Main Heading</h1>
    <p>Paragraph 1</p>
    <a href="https://www.google.com/" target="_blank">Google</a>
    <a id="Gugl" href="https://www.google.com/doodles" target="_blank">Google Doodles</a>
    <a href="https://www.link-group.eu/" target="_self">Goto Link Group</a>
    <div id="first-div">
        <h2>Subheading</h2>
        <p id="para">Paragraph 2</p>
        <p id="para">Paragraph 3</p>
        <div id="second-div">
            <h3>Sub subheading</h3>
            <p id="red">Paragraph 4</p>
            <p id="blu">Paragraph 5</p>
            <p id="red">Paragraph 6</p>
            <p id="blu">Paragraph 7</p>
            <p id="red">Paragraph 8</p>
        </div>
    </div>
    <p>Paragraph 9</p>
    <p id="cener">Paragraph 10</p>
</body>

</html>
